<!doctype HTML>
<html lang="en-us">
  <head>
    <title>Three-Column</title>
    <link rel="stylesheet" type="text/css" href="./css/three-col.css">
    <link rel="stylesheet" type="text/css" href="./css/simple-grid.css">
  </head>
  <body>

    <div class="grid grid-pad">
      <div class="col-1-1">
        <div class="row header"></div>
      </div>
      <div class="col-3-12 box-1-container">
        <div class="row box-1"></div>
      </div>
      <div class="col-6-12 box-2-container">
        <div class="row box-2"></div>
      </div>
      <div class="col-3-12 box-3-container">
        <div class="row box-3"></div>
      </div>
      <div class="col-1-1">
        <div class="row footer"></div>
      </div>
    </div>

  </body>
</html>
